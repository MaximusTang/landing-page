<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Landing Page</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="header">
            <div class="logo roboto-black">Header Logo</div>
            <ul class="links">
                <li>header link one</li>
                <li>header link two</li>
                <li>header link three</li>
            </ul>
        </div>
        <div class="section-hero">
            <div class="left-section">
                <h1 class="hero-main-text roboto-black">This website is awesome</h1>
                <p class="hero-second-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower constrast</p>
                <button>Sign Up</button>
            </div>
            <img class="right-section" 
            src="./img/lemon.jpg"
            width="300px"
            height="auto"
            alt="Yellow lemon on a blue background"
            />
        </div>
    </body>
</html>
